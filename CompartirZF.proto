syntax = "proto3";
package CompartirZF;

service CompartirZFService {
    rpc CompartirZF(Compartir) returns (Respuesta) {}
}

service NotificacionService {
    rpc Notificar(Notificacion) returns (Respuesta) {}
}

message Compartir {
    bytes Content = 1;
    string Name = 2;
    string IP = 3;
    string reloj = 4;
}

message Notificacion {
    string DNStatus1 = 1;
    string DNStatus2 = 2;
    string DNStatus3 = 3;
}

message Respuesta {
    string reloj = 1;
}
